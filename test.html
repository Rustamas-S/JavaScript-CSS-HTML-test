<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage elements</title>
</head>
<body>
    <h1 id="header">Dynamic header</h1>
    <div id="controls">
        <button id="show">Change to a sample text</button><br/>
        <button id="show-input">Change to a text from an element</button>
        <input type="text" id="id-input" placeholder="Enter element id here"/>
    </div>
    <div id="test">
        <p id="example">Sample text to be loaded</p>
        <p id="example2">Lorem ipsum bla bla bla</p>
        <p id="example3">Tests teach!</p>
        <p id="example4"></p>
        <p id="example5" style="display: none">Hidden text which can be also displayed!</p>
    </div>
    <script>
        function show() {
            // We find elements with id header i example
            const header = document.getElementById("header");
            const example = document.getElementById("example");

            // We set the text from inside the header element to the value
            // of the text in example
            header.innerText = example.innerText;
        }
    </script>
</body>
</html>
